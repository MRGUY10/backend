spring:
  application:
    name: event-service
    config:
      import: "optional:configserver:http://localhost:8088"
    id: event-service # Adding a unique identifier for the API

  datasource:
    url: jdbc:mysql://localhost:3306/event_system?maxAllowedPacket=16777216&createDatabaseIfNotExist=true
    username: root
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    loadbalancer:
      enabled: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8089
  servlet:
    context-path: /events/

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

# Custom path for uploaded files
springdoc:
  default-produces-media-type: application/json
  api-docs: # Add this section
    path: /v3/api-docs
  swagger-ui: # Add this section
    path: /swagger-ui.html
