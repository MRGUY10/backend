<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body, h1, p, a {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .reset-token {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            padding: 10px 20px;
            background-color: #e8f0ff;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .instructions {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset Request</h1>
    <p class="instructions">
        To reset your password, please use the token below on the password reset page.
    </p>

    <!-- Display the reset token dynamically -->
    <div class="reset-token" th:text="${activation_code}"></div>

    <p class="instructions">
        This token will expire in 15 minutes. If you did not request a password reset, please ignore this email.
    </p>

    <div class="footer">
        <p>&copy; 2024 Your CRM. All rights reserved.</p>
        <p><a href="mailto:contact@yourcompany.com">Contact Us</a></p>
    </div>
</div>
</body>
</html>
